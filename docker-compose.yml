version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    # Bind only to localhost; cloudflared (on the same Docker network) reaches Traefik via service name "traefik"
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
    command:
      - --providers.docker
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --api.dashboard=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik:ro
    networks: [mon]

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks: [mon]
    labels:
      - "traefik.enable=false"

  # --- DNS stack in Docker ---
  unbound:
    image: ghcr.io/klutchell/unbound:latest     # multi-arch; works on arm64/v8
    platform: linux/arm64/v8
    container_name: unbound
    restart: unless-stopped
    networks: [mon]
    volumes:
      - ./unbound:/etc/unbound/custom.conf.d:ro
    labels:
      - "traefik.enable=false"

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    depends_on: [unbound]
    networks: [mon]
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      - TZ=America/New_York
      - FTLCONF_webserver_api_password=${PIHOLE_PASSWORD}
      - FTLCONF_dns_listeningMode=all
      - FTLCONF_LOCAL_IPV4=0.0.0.0
      - FTLCONF_dns_upstreams=unbound#5335
    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d
      - ./pi-hole-logs:/var/log/pihole
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`${CLOUDFLARED_DNS}`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prom-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [mon]
    labels:
      - "traefik.enable=false"

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    pid: host
    network_mode: host   # Prom scrapes http://<PI_IP_ADDRESS>:9100
    command:
      - "--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|var/lib/docker/.+)($|/)"
    labels:
      - "traefik.enable=false"

  pihole_exporter:
    image: ekofr/pihole-exporter:latest
    container_name: pihole_exporter
    restart: unless-stopped
    environment:
      - PIHOLE_PASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_HOSTNAME=pihole
      - PORT=9617
    ports:
      - "9617:9617"
    networks: [mon]

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_DEFAULT_THEME=dark
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks: [mon]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${CLOUDFLARED_GRAFANA}`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  registry:
    image: registry:2
    container_name: registry
    restart: unless-stopped
    expose:
      - "5000"
    networks: [mon]
    volumes:
      - ./registry-data:/var/lib/registry
      - ./registry/config.yml:/etc/docker/registry/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.registry-api.rule=Host(`registry.home.arpa`) && PathPrefix(`/v2`)"
      - "traefik.http.routers.registry-api.entrypoints=web"
      - "traefik.http.services.registry-api.loadbalancer.server.port=5000"

  registry-ui:
    image: joxit/docker-registry-ui:latest
    container_name: registry-ui
    restart: unless-stopped
    expose:
      - "80"
    networks: [mon] 
    environment:
      - REGISTRY_TITLE=devdevdeveau.net Registry
      - REGISTRY_URL=http://registry:5000   # internal to the Docker network
      - REGISTRY_URL=http://registry.home.arpa   # internal to the Docker network
      - DELETE_IMAGES=true                  # optional, enable only if you want deletes
    labels:
      - "traefik.enable=true"
      # Web UI (for your browser)
      - "traefik.http.routers.registry-ui.rule=Host(`registry.home.arpa`)"
      - "traefik.http.routers.registry-ui.entrypoints=web"
      - "traefik.http.services.registry-ui.loadbalancer.server.port=80"

networks:
  mon: {}

volumes:
  prom-data:
  grafana-data:
