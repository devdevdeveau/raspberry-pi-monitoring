version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    ports:
      - "127.0.0.1:443:443"
      - "127.0.0.1:80:80"   # optional; only if you still need HTTP internally
    # No public ports published; cloudflared will connect over the Docker network
    labels:
      - "traefik.enable=true"
    command:
      - --providers.docker
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=monitoring_mon
      # (Optional) dashboard; since no port is published, it's only reachable internally via tunnel if you add a router
      - --api.dashboard=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik:ro
      # Mount Cloudflare origin cert for TLS between cloudflared -> Traefik
      - /etc/ssl/devdevdeveau/origin-cert.pem:/certs/origin-cert.pem:ro
      - /etc/ssl/devdevdeveau/origin-key.pem:/certs/origin-key.pem:ro
    networks: [mon]

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    volumes:
      # Contains config.yml and the <TUNNEL-UUID>.json creds file
      - ./cloudflared:/etc/cloudflared:ro
    networks: [mon]
    labels:
      - "traefik.enable=false"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prom-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [mon]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prom.rule=Host(`prometheus.devdevdeveau.net`)"
      - "traefik.http.routers.prom.entrypoints=websecure"
      - "traefik.http.routers.prom.tls=true"
      - "traefik.http.services.prom.loadbalancer.server.port=9090"

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    pid: host
    network_mode: host   # exposes 9100 on the Pi; Prometheus scrapes http://<PI_IP>:9100
    command:
      - "--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|var/lib/docker/.+)($|/)"
    labels:
      - "traefik.enable=false"

  # pihole_exporter:
  #   image: ekofr/pihole-exporter:latest
  #   container_name: pihole_exporter
  #   restart: unless-stopped
  #   environment:
  #     - PIHOLE_HOSTNAME=${PIHOLE_HOSTNAME}
  #     - PIHOLE_PASSWORD=${PIHOLE_PASSWORD}
  #     - PORT=9617
  #     # Optional if your Pi-hole UI is https:
  #     # - PIHOLE_PROTOCOL=https
  #   networks: [mon]
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.pihole_exporter.rule=Host(`pihole-exporter.devdevdeveau.net`)"
  #     - "traefik.http.routers.pihole_exporter.entrypoints=websecure"
  #     - "traefik.http.routers.pihole_exporter.tls=true"
  #     - "traefik.http.services.pihole_exporter.loadbalancer.server.port=9617"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_DEFAULT_THEME=dark
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks: [mon]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.devdevdeveau.net`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  mon:

volumes:
  prom-data:
  grafana-data:
